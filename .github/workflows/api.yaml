name: API

on:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    environment: CI
    steps:
      - uses: actions/checkout@v4

      - name: Get UV version from devbox
        id: uv-version
        run: |
          UV_VERSION=$(jq -r '.packages[] | select(startswith("uv@")) | sub("uv@"; "")' ./api/devbox.json)
          echo "version=$UV_VERSION" >> $GITHUB_OUTPUT

      - uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          enable-cache: true
          version: ${{ steps.uv-version.outputs.version }}
          working-directory: ./api

      - name: Install dependencies
        working-directory: ./api
        run: uv sync --frozen

      - name: Load secrets
        uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ toJSON(secrets) }}

      - name: Check environment example files are in sync with settings
        run: cd api && uv run --active ./scripts/check_example_env_files_are_in_sync_with_settings.py

      - name: Check dependencies
        run: cd api && uv run --active ./scripts/check_dependencies.py

      - name: Check supported models do exist
        run: cd api && uv run --active ./scripts/check_supported_models_exist.py
        env:
          ENVIRONMENT: development

      - name: Static type checking
        run: cd api && uv run --active mypy .

      - name: Run tests
        run: cd api && uv run pytest --cov=.
        env:
          ENVIRONMENT: development

  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3

name: API

on:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    defaults:
      run:
        working-directory: api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jetify-com/devbox-install-action@v0.12.0
      - name: Type check
        run: |
          devbox run -- uv sync
          devbox run -- mypy .

name: Root

on:
  pull_request:
    paths:
      - "**"
      - "!front/**"
      - "!api/**"
      - "front/src/api.ts"
      - "api/openapi.json"
      - "api/.python-version"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get bun version from devbox
        id: bun-version
        run: |
          BUN_VERSION=$(jq -r '.packages[] | select(startswith("bun@")) | sub("bun@"; "")' devbox.json)
          echo "version=$BUN_VERSION" >> $GITHUB_OUTPUT

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ steps.bun-version.outputs.version }}

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test

      - name: Check Python version files match
        run: |
          if ! diff .python-version api/.python-version; then
            echo "Error: .python-version and api/.python-version do not match"
            exit 1
          fi
